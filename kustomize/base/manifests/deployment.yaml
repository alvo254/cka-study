apiVersion: apps/v1
kind: Deployment
metadata:
  name: car-app
  namespace: frontend  
  labels:
    app: car-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: car-app
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  template:
    metadata:
      labels:
        app: car-app
        env: production 
      containers:
        - name: car-app
          image: alvin254/car-app:v1.0.0
          ports:
            - containerPort: 3000
          env:
            - name: HOST
              value: "0.0.0.0"
          lifecycle:
            preStop:
              exec:
                command: ["sh", "-c", "sleep 10"]
          readinessProbe:
            httpGet:
              path:  /api/health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 20